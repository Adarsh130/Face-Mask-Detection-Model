<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Face Mask Detection</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #65e3f6 0%, #fdbd85 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem 1rem;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 2rem;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #fff;
    }

    form {
      margin-bottom: 1.5rem;
    }

    input[type="file"] {
      background: rgba(255, 255, 255, 0.15);
      border: 2px dashed #ffffff90;
      padding: 12px;
      border-radius: 12px;
      color: #fff;
      width: 100%;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    input[type="submit"] {
      background-color: #6366f1;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #4f46e5;
    }

    .image-preview {
      margin-top: 1.5rem;
      max-height: 280px;
      width: auto;
      border-radius: 14px;
      border: 3px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    .footer {
      text-align: center;
      color: #ffffffd9;
      font-size: 0.95rem;
      margin-top: auto;
    }

    .footer span {
      color: #ff6b6b;
    }

    /* Modal styles */
    .modal {
      display: {{ 'block' if prediction else 'none' }};
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background: #fff;
      margin: 10% auto;
      padding: 20px 25px;
      border-radius: 14px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      color: #111;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.3s ease-in-out;
    }

    .modal-content h2 {
      margin-top: 0;
      color: #10b981;
    }

    .close {
      float: right;
      font-size: 22px;
      font-weight: bold;
      color: #666;
      cursor: pointer;
    }

    .close:hover {
      color: #000;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 768px) {
      .container {
        margin: 1rem 0;
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.6rem;
      }

      input[type="submit"] {
        width: 100%;
      }

      .modal-content {
        margin-top: 25%;
      }
    }
  </style>
</head>
<body>

  <!-- Main Container -->
  <div class="container">
    <h1>üò∑ Face Mask Detection</h1>
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="image" accept="image/*" required />
      <br />
      <input type="submit" value="Detect Mask" />
    </form>

    {% if image_url %}
      <img src="{{ image_url }}" alt="Uploaded Image" class="image-preview">
    {% endif %}
  </div>

  <!-- Prediction Modal -->
  {% if prediction %}
  <div class="modal" id="resultModal">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('resultModal').style.display='none'">&times;</span>
      <h2>üß† Prediction</h2>
      <p><strong>{{ prediction }}</strong></p>
    </div>
  </div>
  {% endif %}

  <!-- Footer -->
  <div class="footer">
    Made with <span>‚ù§Ô∏è</span> by <strong>Adarsh</strong>
  </div>

</body>
</html>
